version: "3.9"
services:
  
  kafka_consumer:
    build: 
      context: ./kafka-consumer
      dockerfile: Dockerfile
    volumes: 
      - type: volume
        target: /app/node_modules
      - type: bind
        source: ./kafka-consumer
        target: /app
    environment: 
      KAFKA_SERVER: kafka:9092

  kafka_producer:
    build: 
      context: ./kafka-producer
      dockerfile: Dockerfile
    ports: 
      - "3000:3000"
    volumes: 
      - type: volume
        target: /app/node_modules
      - type: bind
        source: ./kafka-producer
        target: /app
    environment: 
      KAFKA_SERVER: kafka:9092
      SERVICE_LISTEN: 3000